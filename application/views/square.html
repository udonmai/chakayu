<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>市集 -「茶粥」</title>

	<link rel="stylesheet" href="{{ baseurl }}static/css/reset.css">
	<link rel="stylesheet" href="{{ baseurl }}static/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ baseurl }}static/css/square.css">
	<script src="{{ baseurl }}static/js/lib/sea.js" data-main="{{ baseurl }}static/js/squareinit"></script>	
	
</head>

<body>
	<div id="wrap">

		<div id="top">
			<div id="logo"></div>

			<div id="profile">
				<div id="userId">{{ user.userId }}</div>
				{{ user.username }}
				{{ user.picurl }}
			</div>
		</div>

		<div id="main">
			<div id="latest-join" class="section">
				{% for item in latestjoin %}
					<div name="{{ item }}" class="ljroomsection">
						<div class="rs-above">
						
						</div>
					</div>
				{% endfor %}
			</div>

			<div id="self-built" class="section">
				<div id="self-built-inner">
				{% for item in selfbuilt %}
					<div name="{{ item.roomname }}" class="sbroomsection">
						<div class="rs-above">
						
						</div>
						<div class="rs-low">
							<div class="rsl-l"></div>
							<div class="rsl-r"></div>
						</div>
					</div>
				{% endfor %}
				</div>

				<div id="create" class="roomsection">
					<div class="textinput">
						<input id="createroom" name="createroom" type="text">
					</div>
					<a href="javascript:void(0);" class="blocka" title="创建">
						<img src="{{ baseurl }}static/img/tea.png">
					</a>
				</div>
			</div>

			<div id="anonymous" class="section">
			
			</div>
		</div>

		<div id="foot">
		</div>

	</div>
</body>
</html>
